<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Penguin Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- This is the frame for our game that holds and centers all other emelents -->
	<div id="gameholder">
		<div id="title"></div>
		<div class="mound1"></div>
		<div class="mound2"></div>
		<div class="mound3"></div>
		<div class="mound4"></div>
		<div class="mound5"></div>
		<div class="mound6"></div>
		<div class="mound7"></div>
		<div class="mound8"></div>
		<div class="mound9"></div>		
	</div>
	<script>
		Pgame();
		document.getElementById("yeti").addEventListener("click", function() {
			alert("ROWWRR! You have been eaten by the yeti!\nBetter luck next time.")
		}, false);

		function Pgame(){
		var rand = Math.floor(Math.random() * 10);

		if (rand === 0){
			Pgame();
		}
		document.getElementsByClassName("mound" + rand)[0].setAttribute("id", "yeti");}
	</script>
</body>
</html>
